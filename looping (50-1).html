<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Belajar JavaScript</h1>
</head>
<body>
    <script>
        // TUGAS LOOPING


        // perulangan angka 50 sampai 1 dengan for
        for ( let angka = 50; angka >=1; angka--) {
            console.log (angka)
        }

        // perulangan angka 50 sampai 1 dengan while
        let angka2 = 50;
        while (angka2 >=1) {
            console.log (angka2)
            angka2--; 
        }
    </script>
</body>
</html>
