<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Belajar JavaScript</h1>
</head>
<body>
    <script>
        // TUGAS LOOPING


        // perulangan angka 1 sampai 50 dengan for
        for ( let angka = 1; angka <=50; angka++) {
            console.log (angka)
        }

        // perulangan angka 1 sampai 50 dengan while
        let angka2 = 1;
        while (angka2 <=50) {
            console.log (angka2)
            angka2++; 
        }
    </script>
</body>
</html>
